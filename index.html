<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>The Weather Companion</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="container-fluid bg-light">
        <header class="row bg-dark">
            <h1 class="text-center text-light">The Weather Companion</h1>
        </header>
        <main>
            <div class="row">
                <section class="col-sm-12 col-md-3 bg-dark bg-opacity-10">
                    <h2 class="text-center">Search for a City:</h2>
                    <form id="city-search-form">
                        <div class="input-group">
                            <input id="city-search-input" class="form-control" type="search" name="city-search" title="City Search" placeholder="City Name" required/>
                            <button type="submit"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                    <ul id="city-search-history" class="list-group">
                        <!-- Populated dynamically -->
                    </ul>
                </section>
                <section class="col-sm-12 col-md-9 invisible">
                    <div class="m-3">
                        <section id="weather-current" class="card">
                            <h2><span id="weather-city-name"></span> <span id="weather-date"></span> <img id="weather-icon"></img></h2>
                            <p>Temperature: <span id="weather-temp"></span> &deg;F</p>
                            <p>Humidity: <span id="weather-humid"></span>%</p>
                            <p>Wind Speed: <span id="weather-wind-speed"></span> MPH</p>
                            <p>UV Index: <span id="weather-uv"></span></p>
                        </section>
                        <section>
                            <h2>5-Day Forecast</h2>
                            <div class="row justify-content-between">
                                <div id="forecast-day-1" class="card bg-info bg-opacity-25 col-sm-12 col-md-2">
                                    <h5 class="card-title forecast-date"></h5>
                                    <div><img class="forecast-icon"></img></div>
                                    <p>Temp: <span class="forecast-temp"></span> &deg;F</p>
                                    <p>Humidity: <span class="forecast-humid"></span>%</p>
                                </div>
                                <div id="forecast-day-2" class="card bg-info bg-opacity-25 col-sm-12 col-md-2">
                                    <h5 class="card-title forecast-date"></h5>
                                    <div><img class="forecast-icon"></img></div>
                                    <p>Temp: <span class="forecast-temp"></span> &deg;F</p>
                                    <p>Humidity: <span class="forecast-humid"></span>%</p>
                                </div>
                                <div id="forecast-day-3" class="card bg-info bg-opacity-25 col-sm-12 col-md-2">
                                    <h5 class="card-title forecast-date"></h5>
                                    <div><img class="forecast-icon"></img></div>
                                    <p>Temp: <span class="forecast-temp"></span> &deg;F</p>
                                    <p>Humidity: <span class="forecast-humid"></span>%</p>
                                </div>
                                <div id="forecast-day-4" class="card bg-info bg-opacity-25 col-sm-12 col-md-2">
                                    <h5 class="card-title forecast-date"></h5>
                                    <div><img class="forecast-icon"></img></div>
                                    <p>Temp: <span class="forecast-temp"></span> &deg;F</p>
                                    <p>Humidity: <span class="forecast-humid"></span>%</p>
                                </div>
                                <div id="forecast-day-5" class="card bg-info bg-opacity-25 col-sm-12 col-md-2">
                                    <h5 class="card-title forecast-date"></h5>
                                    <div><img class="forecast-icon"></img></div>
                                    <p>Temp: <span class="forecast-temp"></span> &deg;F</p>
                                    <p>Humidity: <span class="forecast-humid"></span>%</p>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p class="text-center">Copyright 2022 John Netzel. All rights reserved.</p>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.2/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>

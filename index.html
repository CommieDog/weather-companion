<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>The Weather Companion</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body class="bg-light">
        <header>
            <h1>The Weather Companion</h1>
        </header>
        <main class="container">
            <div class="row">
                <section class="col-4 row bg-dark bg-opacity-25">
                    <h2 class="col-12 text-center">Search for a City:</h2>
                    <form id="city-search-form" class="row">
                        <input id="city-search-input" class="col-10" type="search" name="city-search" title="City Search" placeholder="City Name"/>
                        <button class="col-2" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <div id="city-search-history">
                        <!-- Populated dynamically -->
                    </div>
                </section>
                <section class="col-8">
                    <section>
                        <!-- Current Weather -->A
                    </section>
                    <section>
                        <!-- 5-day forecast -->B
                    </section>
                </section>
            </div>
        </main>
        <footer>
            <h2>Copyright 2022 John Netzel. All rights reserved.</h2>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
